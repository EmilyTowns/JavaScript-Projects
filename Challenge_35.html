<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./CSS/Challenge_35.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>

    <body>
        <div id="slideshow">
            <div>
              <img src="./Images/Kyoto.jpg">
            </div>
            <div>
              <img src="./Images/Nepal.jpg">
            </div>
            <div>
                <img src="./Images/GunungSimpang.jpg">
            </div>
            <div>
                <img src="./Images/Rice_Fields.jpg">
            </div>
        </div>
    </body>

    <script>
        $("#slideshow > div:gt(0)").hide();

        setInterval(function() { 
            $('#slideshow > div:first')
            .fadeOut(1000)
            .next()
            .fadeIn(1000)
            .end()
            .appendTo('#slideshow');
        }, 3000);
    </script>
</html>
