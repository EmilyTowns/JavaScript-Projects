<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="JS/Slideshow.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/Slideshow.css">
    </head>

    <body>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="Images/Tree1.jpg" style="width:100%">
                <div class="text">An African tree</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Images/Tree2.jpg" style="width:100%">
                <div class="text">A rainforest tree</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Images/Tree3.jpg" style="width:100%">
                <div class="text">A Forest</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    </body>
</html>
