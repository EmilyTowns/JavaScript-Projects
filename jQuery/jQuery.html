<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>

    <body>
        
    </body>

    <script>
        $(document).ready(function() {   /* targets the whole document and indicates when it is ready, to peform the function */
            $("html").append(   /* targets html to append the body tag, div tags, and p tags */
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});   /* targets the p with id "2" to have css code changing the text color to red */
            $("#3").click(function() {   /* targets the p with id "3" to to have the function start on click */
                $('h1').hide();   /* targets the header and hides it when paragraph 3 is clicked */
            });
            $("#1").on("click", function() {   /* targets p 1 and has the function happen on click */
                $("p").hide(1000);   /* targets the paragraphs to hide slowly over 1 second */
            });
        });
    </script>
</html>
